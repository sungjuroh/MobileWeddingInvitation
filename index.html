<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>노성주 ❤ 박영아의 모바일 청첩장</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #kakao-share-btn {
      background-color: #fee500;
      border: none;
      padding: 16px 24px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #3c1e1e;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>모바일 청첩장 공유</h1>
  <button id="kakao-share-btn">카카오톡으로 공유하기</button>

  <script>
    // Kakao 초기화
    Kakao.init('278f6764ad4d40712f4c3114dbd82167'); // ← 🔑 중요!

    // 공유 버튼 동작
    document.getElementById('kakao-share-btn').addEventListener('click', function () {
      Kakao.Link.sendDefault({
        objectType: 'feed',
        content: {
          title: '노성주 ❤ 박영아의 결혼식에 초대합니다.',
          imageUrl: 'https://sungjuroh.github.io/sungjuroh.github.io/assets/thumbnail.jpg', // 썸네일 이미지 URL (선택)
          link: {
            mobileWebUrl: 'https://directwedcard.com/sungjuyoungah251018',
            webUrl: 'https://directwedcard.com/sungjuyoungah251018'
          }
        },
        buttons: [
          {
            title: '청첩장 보기',
            link: {
              mobileWebUrl: 'https://directwedcard.com/sungjuyoungah251018',
              webUrl: 'https://directwedcard.com/sungjuyoungah251018'
            }
          }
        ]
      });
    });
  </script>

</body>
</html>
